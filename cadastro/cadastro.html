<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro PAC</title>
    <link rel="stylesheet" href="/cadastro/cadastro.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <section class="gradient">

        <div class="container">

            <div class="box">

                <h2>Cadastre-se na PAC</h2>
                
                <div class="content">

                    <label for="usuario" id="labelUsuario">Usuário:</label>
                    <input type="text" id="id_usuario" name="usuario">
                    <label for="email" id="labelEmail">E-mail:</label>
                    <input type="email" id="id_email" name="email">
                    <label for="senha" id="labelSenha">Senha:</label>
                    <input type="password" id="id_senha" name="senha">
                    <label for="confirmarSenha" id="labelConfirmarSenha">Confirmar senha:</label>
                    <input type="password" id="id_confirmarSenha" name="confirmarSenha">

                </div>
            
                <div class="visible">

                    <input type="checkbox" id="senhaVisivel" onclick="senhaRevelada()">
                    <label for="senhaVisivel" class="imgSenha"></label>
                    
                </div>

                <div class="butao">
                    <button onclick="cadastro()">Cadastrar</button>
                </div>
                
                <div class="link">
                    <a href="/login/login.html">Já possui um cadastro ? Clique aqui</a>
                </div>
                
            </div>

        </div>

    </section>
     
    <script src="/cadastro/cadastro.js"></script>

  </body>

</html>
